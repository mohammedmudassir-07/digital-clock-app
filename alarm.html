<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Alarm</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="AI Clock Logo" class="logo">
        <h1>AI Alarm</h1>
        <nav>
            <a href="index.html">Clock</a>
            <a href="timer.html">Timer</a>
            <a href="alarm.html" class="active">Alarm</a>
            <a href="stopwatch.html">Stopwatch</a>
        </nav>
        <button id="theme-toggle" title="Switch Theme">ðŸŒ“</button>
    </header>
    <main>
        <section id="alarm-section">
            <h2>Set Alarms (Max 5)</h2>
            <div class="current-time">Current time: <span id="current-time-display"></span></div>
            <div class="alarm-time-container">
                <input type="time" id="alarm-time" class="large-time-input">
            </div>
            <button id="set-alarm" class="large-button">Set Alarm</button>
            
            <div class="alarms-list-container">
                <h3>Active Alarms</h3>
                <ul id="alarms-list" class="alarms-list"></ul>
            </div>
            
            <div id="alarm-status" class="alarm-status"></div>
            <p class="note">To change the alarm ringtone, replace <code>assets/sounds/alarm.mp3</code> with your own MP3 file.</p>
        </section>
    </main>
    <script src="js/alarm.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>

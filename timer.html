<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Timer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="AI Clock Logo" class="logo">
        <h1>AI Timer</h1>
        <nav>
            <a href="index.html">Clock</a>
            <a href="timer.html" class="active">Timer</a>
            <a href="alarm.html">Alarm</a>
            <a href="stopwatch.html">Stopwatch</a>
        </nav>
        <button id="theme-toggle" title="Switch Theme">ðŸŒ“</button>
    </header>
    <main>
        <section id="timer-section">
            <h2>Countdown Timer</h2>
            <input type="number" id="timer-minutes" min="0" max="99" placeholder="MM">
            <input type="number" id="timer-seconds" min="0" max="59" placeholder="SS">
            <div id="timer" class="ai-glow">00:00</div>
            <div class="controls">
                <button id="timer-start">Start</button>
                <button id="timer-stop">Stop</button>
                <button id="timer-reset">Reset</button>
            </div>
        </section>
    </main>
    <script src="js/timer.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
